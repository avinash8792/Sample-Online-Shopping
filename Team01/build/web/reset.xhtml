<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reset password page</title>
        <link rel="stylesheet" href="css/style.css"/>
         <h:outputStylesheet library="css" name="table-style.css"/> 
    </h:head>
    <h:body>
        <h:body>
            
             <!-- Menu tab -->
             <div id="menu_tab" style="margin-left: 150px">
                    <div class="left_menu_corner"></div>
                    <ul class="menu">
                        <li><a href="Prod_List.xhtml" class="nav1" style="margin-right: 20px">Home</a></li>
                        <li class="divider"></li>
                        <li><a href="Profile.xhtml" class="nav2" style="margin-right: 20px">Profile</a></li>
                        <li class="divider"></li>  
                        <li><a href="shopping_cart.xhtml" class="nav2" style="margin-right: 20px">My Cart</a></li>
                        <li class="divider"></li>
                        <li><a onclick="#{purchaseOrderBean.loadPurchaseOrders(login.loginDetails.userName)}" href="my_purchase_orders.xhtml" class="nav4">My Purchase Orders</a></li>
                        <li class="divider"></li>                        
                        <li><a href="contact.xhtml" class="nav6" >Contact Us</a></li>
                        <li><h:outputLabel value="#{login.loginDetails.userName}"></h:outputLabel></li>
                        <h:commandButton value="Sign Out" action="#{login.signOut()}"/>
                    </ul>                    
                    <div class="right_menu_corner"></div>                    
                </div>
             
             
        <h:form class="login">
            <h:outputText value="Please fill the details below" style="font-weight: bold"/>
            <br/>
            <br/>
            <h:outputText value="Enter current password" style="font-weight: bold"/>

                        <h:inputText id="fn" required ="true" 
                                     class="form-control"
                                     requiredMessage="first name field cannot be empty"
                                     title="Please enter your first name"
                                     value="#{login.password}">

                        </h:inputText>
           
            
            <br/>
            <br/>
            <h:outputText value="New Password" style="font-weight: bold"/>

                        <h:inputText id="ln" required ="true" 
                                     class="form-control"
                                     requiredMessage="last name field cannot be empty"
                                    
                                     value="#{login.newPassword}">

                        </h:inputText>
           
            
            <br/>
            <br/>
             <h:outputText value="Confirm Password" style="font-weight: bold"/>

                        <h:inputText id="ph" required ="true" 
                                     class="form-control"
                                     requiredMessage="phone number field cannot be empty"
                                     title="Please enter your phone number"
                                     value="#{login.confirmPassword}">

                        </h:inputText>
             
           
            
            <br/>
            <br/>
            <p>
                <h:commandButton id="submit" value="Submit" class="login-submit" 
                                 action="#{login.reset(login.loginDetails.userName)}" />
            
            
            
            </p>
        </h:form>
    </h:body>
    </h:body>
</html>
