<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buyer Page</title>
         <h:outputStylesheet library="css" name="table-style.css"/> 

        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>


        <div id="menu_tab" style="margin-left: 150px">
            <div class="left_menu_corner"></div>
            <ul class="menu">
                <li><a href="Prod_List.xhtml" class="nav1">Home</a></li>
                <li class="divider"></li>
                <li><a href="Profile.xhtml" class="nav2">Profile</a></li>
                <li class="divider"></li>  
                <li><a href="shopping_cart.xhtml" class="nav2">My Cart</a></li>
                <li class="divider"></li>
                <li><a onclick="#{purchaseOrderBean.loadPurchaseOrders(login.loginDetails.userName)}" href="my_purchase_orders.xhtml" class="nav4">My Purchase Orders</a></li>
                <li class="divider"></li>                        
                <li><a href="contact.xhtml" class="nav6">Contact Us</a></li>
                <li><h:outputLabel value="#{login.loginDetails.userName}"></h:outputLabel></li>
                <h:commandButton value="Sign Out" action="#{login.signOut()}"/>
            </ul>                    
            <div class="right_menu_corner"></div>                    
        </div> 

        <h:form style="margin-right: 80px">
            <p style="text-align: right; padding-left: 1em; width: 95%">
                <h:commandButton id="SignOut" value="Sign Out" action="#{login.signOut()}" />            
                &nbsp;
                <h:commandButton id="reset" value="Reset Password" action="reset.xhtml" /> 
            </p>
        </h:form>
        <h:form style="margin-left: 500px">

            <h:outputText value="Welcome, #{login.loginDetails.userName}" style="font-weight: bold; font-size:20px"/>

            <h:panelGrid columns="2">  

                <h:outputLabel for="supplier"  style="font-weight: bold" >Select Supplier: </h:outputLabel>
                <h:selectOneMenu class="login-input" value="#{buyer.supplierName}" required="true" id="supplier" requiredMessage="Please enter the Supplier name">
                    <f:selectItem itemValue="#{null}"/>
                    <f:selectItem itemValue="1" itemLabel="Supplier1"/>
                    <f:selectItem itemValue="2" itemLabel="Supplier2"/>
                    <f:selectItem itemValue="3" itemLabel="Supplier3"/>
                    <f:selectItem itemValue="4" itemLabel="Supplier4"/>                
                </h:selectOneMenu>
                <h:outputLabel for="servtype"  style="font-weight: bold" >Select Order Type:    </h:outputLabel>
                <h:selectOneMenu  class="login-input" value="#{buyer.orderType}" required="true" id="ordertype" requiredMessage="Please enter the Order type">
                    <f:selectItem itemValue="#{null}"/>
                    <f:selectItem itemValue="1" itemLabel="Service"/>
                    <f:selectItem itemValue="2" itemLabel="Material"/>
                </h:selectOneMenu>                
            </h:panelGrid>                
            <br/>
            <h:outputLabel value="Search Product" style="font-weight: bold"/>
            <h:panelGrid columns="2"> 
                <h:inputText value="#{buyer.productName}" class="login-input" required="true" id="prodname" requiredMessage="Please enter the Product name"></h:inputText>          
            </h:panelGrid>  
            <br/>
            <h:commandButton id="submit"  value="Search Product" action="#{buyer.search()}"/>
        </h:form>

    </h:body>
</html>
