<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
       <link rel="stylesheet" href="css/style.css"/>
    </h:head>
          
    <h:body>
        <h:form class="login">

            <h:outputText value="Email" style="color: white; font-weight: bold " />
            <br/>
            
            <h:inputText id="uname" required ="true" class="login-input" requiredMessage="The User Name field cannot be empty!" title="Please enter your Email" value="#{login.userId}">
                </h:inputText>           

            <h:outputText value="Password" style="font-weight: bold"/>
            <br/>
            
                <h:inputSecret id="psw" required ="true" class="login-input" requiredMessage="The Password field cannot be empty!" title="Please enter your Password"  value="#{login.password}"/> &nbsp;&nbsp;&nbsp;
            
           <br/><br/>
            <h:commandButton id="submit" class="login-submit" value="Submit" action="#{login.login()}"/>
            <br/><br/>
        </h:form>       

        <h:form>
           <h:commandLink id="funame" class="login-help" value="Forgot Username" action="ForgotUserName.xhtml"/>
           <br/>
           <h:commandLink id="fp" class="login-help" value="Forgot Password" action="ForgotPassword.xhtml"/>
           <br/>
           <h:commandLink id="newUser" value="New User" action="registration.xhtml"/>
            
        </h:form>
    </h:body>
</html>
