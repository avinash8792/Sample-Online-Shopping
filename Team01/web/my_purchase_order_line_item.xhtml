<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <h:outputStylesheet library="css" name="table-style.css"/>        
    </h:head>
    <h:body>
        <h:form id="form_t1">
            <div id="main_container">

                <!-- Menu tab -->
                <div id="menu_tab">
                    <div class="left_menu_corner"></div>
                    <ul class="menu">
                        <li><a href="Prod_List.xhtml" class="nav1">Home</a></li>
                        <li class="divider"></li>
                        <li><a href="Profile.xhtml" class="nav2">Profile</a></li>
                        <li class="divider"></li>  
                        <li><a href="shopping_cart.xhtml" class="nav2">My Cart</a></li>
                        <li class="divider"></li>
                        <li><a onclick="#{purchaseOrderBean.loadPurchaseOrders(login.loginDetails.userName)}" href="my_purchase_orders.xhtml" class="nav4">My Purchase Orders</a></li>
                        <li class="divider"></li>                        
                        <li><a href="contact.xhtml" class="nav6">Contact Us</a></li>
                        <h:commandButton value="Sign Out" action="#{login.signOut()}"/>
                    </ul>                    
                    <div class="right_menu_corner"></div>                    
                </div>
                
                <div style="height:600px ">
                

                <!-- Data table -->
                <p:dataTable rows="#{purchaseOrderBean.po_line.size()}" value="#{purchaseOrderBean.po_line}" var="p1" paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50" widgetVar="50" styleClass="order-table order-table-header order order-table-firstline-row order-table-secondline-row">
                        <p:column class="table_table_column">
                            <f:facet name="header">Purchase Order Item Id</f:facet>
                                #{p1.prod_Serv_id}
                            </p:column>
                        <p:column>
                            <f:facet name="header">Purchase Order created by</f:facet> 
                            #{p1.PO_createdby}
                                </p:column>
                        <p:column>
                            <f:facet name="header">Quantity</f:facet>
                            #{p1.p_Quantity}
                                </p:column>
                        <p:column>
                            <f:facet name="header">Unit Price</f:facet>
                            #{p1.p_Price}
                               </p:column>
                        <p:column>
                            <f:facet name="header">Total</f:facet>
                            #{p1.p_total}
                                </p:column> 
                        </p:dataTable>                
                </div>

                <!-- Footer -->
                <div class="footer center_content">
                    <div class="center_footer"> All Rights Reserved 2016<br />
                        <p>&#xA9; Team1</p>
                        <img src="images/payment.gif" alt="" /> </div>
                </div>

            </div>
        </h:form>
    </h:body>
</html>
