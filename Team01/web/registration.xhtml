<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <h:form class="login">
            <h:panelGrid columns="" style="padding-left: 500px">
                <p:outputLabel value="FirstName" style="color: white; font-weight: bold"/>
                <p:inputText id="fname" class="login-input" required="true" requiredMessage="firstname required" value="#{registrationBean.firstName}">
                    <p:message for="fname" style="color: red"/>
                </p:inputText>
                <p:outputLabel value="LastName" style="color: white; font-weight: bold"/>
                <p:inputText id="lname" class="login-input" required="true" requiredMessage="lastname required" value="#{registrationBean.lastName}">
                    <p:message for="lname" style="color: red"/>
                </p:inputText>
                
               
                <p:outputLabel value="User Id" style="color: white; font-weight: bold"/>
                <p:inputText id="id"  class="login-input" required="true" requiredMessage="id required" value="#{registrationBean.userId}" validatorMessage="user id should be someone@example.com" placeholder="someone@example.com">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                    <p:message for="id" style="color: red"/>
                    
                </p:inputText>
                <p:outputLabel value="Password" style="color: white; font-weight: bold"/>
                <p:inputText id="pass"  class="login-input" required="true" requiredMessage="min.8 - max15" value="#{registrationBean.password}" validatorMessage=" passwords with min 8 - max 15 character length, at least two letters (not case sensitive), one number, one special character" placeholder="min 8 - max 15">
                   <f:validateRegex pattern="^(?=(.*[a-zA-Z].*){2,})(?=.*\d.*)(?=.*\W.*)[a-zA-Z0-9\S]{8,15}$"/>
                                    <p:message for="pass" style="color: red"/>
                </p:inputText>
                
                <p:outputLabel value="UserRole" style="color: white; font-weight: bold"/>
                <h:selectOneMenu class="login-input" value="#{registrationBean.userRole}">
                    <f:selectItem itemValue="buyer_user" itemLabel="Buyer_User"/>
                    <f:selectItem itemValue="buyer_admin" itemLabel="Buyer Admin"/>
                    <f:selectItem itemValue="bUser_bAdmin" itemLabel="BuyerUser_BuyerAdmin"/>
                    <f:selectItem itemValue="supplier_user" itemLabel="Supplier_User"/>
                    <f:selectItem itemValue="supplier_admin" itemLabel="Supplier Admin"/>
                </h:selectOneMenu>
                <p:outputLabel value="Phone" style="color: white; font-weight: bold"/>
                <p:inputText id="phone" class="login-input" required="true" requiredMessage="phone required" value="#{registrationBean.phone}" validatorMessage="phone number should be xxx-xxx-xxxx" placeholder="xxx-xxx-xxxx">
                    <f:validateRegex pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}"/>

                    <p:message for="phone" style="color: red"/>
                     
                </p:inputText>
                <p:outputLabel value="Security Question1" style="color: white; font-weight: bold"/>
                <h:selectOneMenu class="login-input" value="#{registrationBean.securityQuestion}">
                    <f:selectItem itemValue="What is your nick name?" itemLabel="What is your nick name?"/>
                    <f:selectItem itemValue="What is your pet's name?" itemLabel="What is your pet's name?"/>
                    <f:selectItem itemValue="What is your favorite sport?" itemLabel="What is your favorite sport?"/>
                </h:selectOneMenu>
                <p:inputText id="s1" class="login-input" required="true" requiredMessage="Answer required" value="#{registrationBean.secAnw1}">
                    <p:message for="s1" style="color: red"/>
                </p:inputText>
                
                <p:outputLabel value="Security Question2" style="color: white; font-weight: bold"/>
                <h:selectOneMenu class="login-input" value="#{registrationBean.securityQuestion2}">
                    <f:selectItem itemValue="What is your nick name?" itemLabel="What is your nick name?"/>
                    <f:selectItem itemValue="What is your pet's name?"  itemLabel="What is your pet's name?"/>
                    <f:selectItem itemValue="What is your favorite sport?" itemLabel="What is your favorite sport?"/>
                </h:selectOneMenu>
                <p:inputText id="s2" class="login-input" required="true" requiredMessage="Answer required" value="#{registrationBean.secAnw2}">
                    <p:message for="s2" style="color: red"/>
                </p:inputText>
                
                <p:outputLabel value="Address 1" style="color: white; font-weight: bold"/>
                <p:inputText id="ad1" class="login-input" required="true" requiredMessage="Address 1 required" value="#{registrationBean.ad1}">
                    <p:message for="ad1" style="color: red"/>
                </p:inputText>
                <p:outputLabel value="Address 2" style="color: white; font-weight: bold"/>
                <p:inputText id="ad2" class="login-input" required="true" requiredMessage="Address 2 required" value="#{registrationBean.ad2}">
                    <p:message for="ad2" style="color: red"/>
                </p:inputText>
                <p:outputLabel value="City" style="color: white; font-weight: bold"/>
                <p:inputText id="city" class="login-input" required="true" requiredMessage="city is  required" value="#{registrationBean.city}">
                    <p:message for="city" style="color: red"/>
                </p:inputText>
                <p:outputLabel value="State" style="color: white; font-weight: bold"/>
                <p:inputText id="state" class="login-input" required="true" requiredMessage="State is required" value="#{registrationBean.state}">
                    <p:message for="state" style="color: red"/>
                </p:inputText>
                 
                
                 <p:outputLabel value="Zip" style="color: white; font-weight: bold"/>
                 <p:inputText id="zip1" class="login-input" required="true" requiredMessage="Zip Code required" value="#{registrationBean.zip}">
                    <p:message for="zip1" style="color: red"/>
                </p:inputText>
                
            </h:panelGrid>
            <br/>
             <h:outputText style="color: greenyellow; font-size: 15px" escape="false" value="#{registrationBean.result}"/>
            <h:commandButton value="Register" class="login-submit" action="#{registrationBean.submit()}"/>
   
           
            <h:commandButton value="Back" immediate="true" class="login-submit" action="index.xhtml"/>
            
            
        </h:form>
    </h:body>
</html>
