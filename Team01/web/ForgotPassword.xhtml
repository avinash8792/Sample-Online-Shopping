<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Forgot Password Page</title>
        <link rel="stylesheet" href="css/style.css"/>
    <h:outputStylesheet library="css" name="table-style.css"/> 
    </h:head>
    <h:body>

        <!-- Menu tab -->
        
        <h:form class="login">
             <h:outputText value="Please fill the details below" style="font-weight: bold"/>
            <br/>
            <br/>
            <h:outputText value="Please enter your ID" style="font-weight: bold"/>
            
                        <h:inputText id="id" required ="true" 
                                     class="login-input"
                                     requiredMessage="This field cannot be empty"
                                     
                                     value="#{login.userId}">

                        </h:inputText>
           <h:message for="id" style="color: red"/>
            
            <br/>
            <br/>
            <p>
                <h:commandButton id="submit" value="Submit" class="login-submit" 
                                 action="#{login.forgotpassword()}" />
                <h:commandButton value="Back" immediate="true" class="login-submit" action="index.xhtml"/>
            
            </p>
            <h:outputText style="color: greenyellow; font-size: 15px" escape="false" value="#{login.userPasswordError}"/>
          
        </h:form>
    </h:body>
</html>
